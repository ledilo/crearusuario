<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ffffff;
    }
    p {
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>
  <p>Redireccionando a WhatsApp...</p>

  <script>
    // Lista de bots conocidos
    const bots = [
      /facebookexternalhit/i,
      /facebot/i,
      /googlebot/i,
      /bingbot/i,
      /slackbot/i,
      /twitterbot/i,
      /linkedinbot/i,
      /embedly/i,
      /quora link preview/i,
      /showyoubot/i,
      /outbrain/i,
      /pinterest/i,
      /discordbot/i,
      /WhatsApp/i,
    ];

    const ua = navigator.userAgent;
    const esBot = bots.some(bot => bot.test(ua));

    if (!esBot) {
      // Número y mensaje ofuscados
      const numero = ['+','5','4','9','2','6','1','2','3','4','5','8','9','1'];
      const mensaje = encodeURIComponent("Hola, vengo para crear mi usuario");
      const url = 'https://wa.me/' + numero.join('') + '?text=' + mensaje;
      setTimeout(() => {
        window.location.href = url;
      }, 500); // redirección rápida
    }
  </script>
</body>
</html>
