<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo...</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // Detectar bots de Meta, Instagram, Facebook, WhatsApp
    const bots = [
      /facebookexternalhit/i,
      /Facebot/i,
      /WhatsApp/i,
      /Meta/i,
      /Instagram/i
    ];

    const isBot = bots.some(bot => bot.test(navigator.userAgent));

    if (!isBot) {
      // Partes del número desordenadas
      const partes = ["2603", "54", "2319", "26"];
      // Reordenar: +54 261 231 9603 → "54" + "26" + "1231" + "9603"
      const numero = "+" + partes[1] + partes[3] + partes[2] + partes[0];
      
      // Mensaje de bienvenida
      const mensaje = encodeURIComponent("Hola, vengo por la publicidad");

      // Redirigir a WhatsApp
      setTimeout(() => {
        window.location.replace(`https://wa.me/${numero.replace("+","")}?text=${mensaje}`);
      }, 200); // pequeño delay para evitar detección instantánea
    } else {
      document.write("<h3>Gracias por visitar</h3>");
    }
  </script>
</head>
<body>
  <noscript>Activá JavaScript para continuar.</noscript>
</body>
</html>
